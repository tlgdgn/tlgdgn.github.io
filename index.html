<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You, My Love</title>
  <link rel="stylesheet" href="style.jss">
</head>
<body>
  <div class="container">
    <h1 class="title">To My Valentine</h1>
    <p class="message">You bring sunshine to my days and warmth to my heart. Here's a little something to show you how much you mean to me.</p>
    <img src="yourimage.jpg" alt="Your special image" class="love-image">
    <div class="heart-container">
      <i class="fas fa-heart heart"></i>
    </div>
    <p class="secret-message">Click the heart to reveal a secret message!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
