<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .split-screen {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .right-side {
      flex: 1;
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="split-screen">
    <div class="left-side">
      <h1>This is the Left Side</h1>
      <p>This is some content on the left side of the webpage. You can add text, images, or anything else you want here.</p>
    </div>
    <div class="right-side">
      <h1>This is the Right Side</h1>
      <p>This is some content on the right side of the webpage. You can use different colors and styles to make this side stand out.</p>
    </div>
  </div>
</body>
</html>
